<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascota - Actualizar</title>
    <style>
        table{
            width: 30%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: #f2f2f2;
        }
        caption{
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<a href="/mascotas">Mantenimiento de mascotas</a>
<h1>Actualizar Mascota</h1>
<form method="post" action="/mascotas/actualizar">
    <table>
        <thead>
        <tr>
            <th>Campo</th>
            <th>Dato</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre_mascota" id="nombre-mascota" value="Max"></td>
        </tr>
        <tr>
            <td>Raza</td>
            <td><select name="raza" id="raza">
                <option value="1">Gran Perro</option>
                <option value="2">Chihuahua</option>
                <option value="3" selected>Husky</option>
                <option value="4">Pug</option>
                <option value="5">Pastor Alem√°n</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Edad</td>
            <td><input type="number" name="edad_mascota" id="edad-mascota" value="3">
            </td>
        </tr>
        <tr>
            <td>Observaciones</td>
            <td>
                <textarea name="observaciones" id="observaciones">
                Es un perro muy tranquilo. Le gusta traer la pelota.
                </textarea>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Guardar Mascota">
</form>

</body>
</html>
